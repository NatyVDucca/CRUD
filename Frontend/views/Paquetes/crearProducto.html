<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/products" class="mb-2">Volver</a>
            <div class="h3 card-title">Crear paquete</div>
            <form>

              <div class="mb-3">
                <label class="form-label" for="codigo">Codigo</label>
                <input type="number" step="0.1" class="form-control" id="codigo" name="codigo">
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="Destinatario">Destinatario</label>
                <select class="form-select" id="Destinatario" name="Destinatario">
                  <option selected>Cargando...</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="Direccion dest" class="form-label">Direccion dest</label>
                <div class="input-group">
                <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
              </div>

              <button type="button" class="btn btn-success" onclick="crearpaquete()" id="guardar">Guardar</button>
              <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/paquetes.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      loadSelect()
    })
  </script>
</html>
